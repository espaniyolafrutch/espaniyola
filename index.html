  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: "Cascadia Code", Consolas, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* keeps 1280x720 ratio */
      border: 2px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffcc;
      overflow: hidden;
    }

    .video-box iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    footer {
      margin: 40px 0;
      font-size: 1rem;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
